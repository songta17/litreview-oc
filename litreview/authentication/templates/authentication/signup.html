{% extends 'base.html' %}

{% block content %}
<div class="subscribe-container">
    <div class="login-form">
        <h2>Inscription</h2>
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}
        <form method="post">
            <div>
                <input type="text" name="username" placeholder="Nom d'utilisateur" class="login-input" aria-label="username" />
            </div>
            <div>
                <input type="password" name="password1" placeholder="Mot de passe" class="login-input" aria-label="password" />
            </div>
            <div>
                <input type="password" name="password2" placeholder="Confirmer votre mot de passe" class="login-input" aria-label="password2" />
            </div>
            {% csrf_token %}
            <button type="button" onclick="history.back()" class="btn-back">Revenir en arrière</button>
            <button type="submit" class="btn-subscribe">S’inscrire</button>
        </form>
    </div>
</div>
{% endblock content %}
