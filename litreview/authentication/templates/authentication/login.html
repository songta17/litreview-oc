{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <div class="login-container">
        <div class="subscribe-redirection">
            <h2>Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}" class="btn-signup">S'inscrire</a>
        </div>
        <div class="login-form">
            <h2>Connectez-vous</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    <input type="text" name="username" placeholder="Nom d'utilisateur" class="login-input" aria-label="username" />
                </div>
                <div>
                    <input type="password" name="password" placeholder="Mot de passe" class="login-input" aria-label="password" />
                </div>
                <button type="submit" class="btn-login">Se connecter</button>
            </form>
        </div>
    </div>
{% endblock content %}
