{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <div>
        <h2>Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a>
    </div>
    <div>
        <h2>Connectez-vous</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
    </div>
{% endblock content %}
