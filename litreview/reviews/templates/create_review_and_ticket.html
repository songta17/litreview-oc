{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="create-ticket-container">
    <div class="form">
    <h1>Cr√©er une critique</h1>
    <form method="POST" action="{% url 'create_review_and_ticket' %}" enctype="multipart/form-data">
        <div class="form-container">
            Livre / Article
            {{ ticket_form.as_p }}
        </div>
        {% csrf_token %}
        <div class="form-container">
            Critique
            {{ review_form.as_p }}
            <button type="submit">Enregistrer</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock content %}
