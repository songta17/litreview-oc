{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  <p>Êtes-vous sûr de vouloir supprimer le ticket "{{ ticket.title }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
  </form>
  <a href="{% url 'my_posts' %}">
    <button class="btn">My Posts</button>
  </a>

{% endif %}
{% endblock content %}
