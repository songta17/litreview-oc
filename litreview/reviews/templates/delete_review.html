{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <div class="delete-container">
        <p>Êtes-vous sûr de vouloir supprimer le review "{{ review.headline }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmer la suppression</button>
        </form>
        <a href="{% url 'my_posts' %}">
            <button class="btn">My Posts</button>
        </a>
    </div>
{% endif %}
{% endblock content %}
